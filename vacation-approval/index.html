<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="widgets" ng-controller="WidgetsViewController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
		<theme></theme>
		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body fd-scrollbar dg-contextmenu="contextMenuContent">
		<fd-panel expanded='true'>
			<fd-panel-header>
				<h4 fd-panel-title>Approve Vacations</h4>
			</fd-panel-header>
			<fd-panel-content style="display: flex; flex-direction: row; margin: 20px;">
				<div ng-repeat="vacation in vacations"
					style="display: flex; flex-direction:column; align-items: center; justify-content: space-between; border: 1px solid white; padding: 10px; width: 15rem; margin-left: 20px;">
					<h1>{{people[vacation.Person]}}</h1>
					<p>Reason: {{vacation.Name}}</p>
					<p>Start Date: <input type="date" ng-model="vacation.DateStart" /></p>
					<p>End Date: <input type="date" ng-model="vacation.DateEnd" /></p>
					<div>
						<fd-button ng-click="approveVacation(vacation)" dg-label="Approve" dg-type="positive">Approve
						</fd-button>
						<fd-button ng-click="discardVacation(vacation)" dg-label="Discard" dg-type="negative">Discard
						</fd-button>
					</div>
				</div>
			</fd-panel-content>
		</fd-panel>
	</body>


</html>
