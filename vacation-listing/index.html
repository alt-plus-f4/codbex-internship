<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="widgets" ng-controller="WidgetsViewController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
		<theme></theme>
		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body fd-scrollbar dg-contextmenu="contextMenuContent">
		<fd-panel>
			<fd-panel-header>
				<h4 fd-panel-title>Approved Vacations</h4>
			</fd-panel-header>
			<fd-panel-content>
				<div *ngFor="let vacation of approvedVacations">
					<div>{{ vacation.startDate }} - {{ vacation.endDate }}: {{ vacation.reason }}</div>
				</div>
			</fd-panel-content>
		</fd-panel>
	</body>

</html>
