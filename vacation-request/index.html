<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="widgets" ng-controller="WidgetsViewController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
		<theme></theme>
		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body fd-scrollbar dg-contextmenu="contextMenuContent">
		<fd-panel expanded='true'>
			<fd-panel-header>
				<h4 fd-panel-title>Request Vacation</h4>
			</fd-panel-header>
			<fd-panel-content>
				<form ng-submit="requestVacation(newVacation)"
					style="display: flex; flex-direction: column; width: 200px; padding: 10px; border: 1px solid white; border-radius: 8px; align-items: center; height: 200px; justify-content: space-between;">
					<label style="text-align: center;">
						Reason:
						<input type="text" ng-model="newVacation.Name" required />
					</label>
					<label>
						Person:
						<select ng-model="newVacation.Person" required>
							<option ng-repeat="(id, name) in people" value="{{id}}">{{name}}</option>
						</select>
					</label>
					<label>
						Start Date:
						<input type="date" ng-model="newVacation.DateStart" required />
					</label>
					<label>
						End Date:
						<input type="date" ng-model="newVacation.DateEnd" required />
					</label>
					<button type="submit" style="border: none;">
						<fd-button dg-label="Request Vacation" dg-type="positive">Request Vacation
						</fd-button>
					</button>
				</form>
			</fd-panel-content>
		</fd-panel>
	</body>


</html>
